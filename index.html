
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Hangdino!</title>
  </head>
  <body>
    <div class="container">
      <h1>Play hangdino!</h1>
      <label for="letter"><span class="instruction-span">Enter a letter:</span > <br> (only the first letter you enter will be checked.) <br> (it will ignore case.)</label>
      <input id="letter" type="text" class="form-control">
      <br>
      <button class="btn btn-primary" id="letterSubmit">Guess a letter!</button>
      <button class="btn btn-warning" id="gameStart">Start the game!</button>
      <hr>
      <div id="errorDiv"></div>
      <div id="encodedDiv">

      </div>
    </div>
  </body>
</html>
